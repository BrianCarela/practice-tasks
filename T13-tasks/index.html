<!DOCTYPE html>
<html>
<head>
  <title>Get Form Value</title>
</head>
<body>
  <!-- When this is copied over from the slides, the quotes in "display" will appear as curly, and won't be functional. It will also return null, if you try to console log it, by finding the element by ID. -->
  <p id="display"></p>
  <form>
    First name: <input type="text" id="fname"/><br>
    Last name: <input type="text" id="lname"/><br>
    <input type="button" value="Submit" onclick="getFormValue()"/>
  </form>

  <script>
    function getFormValue(){
      // Students might not understand the difference between getting and setting the value of an HTML element, because up until this point, every single slide only shows an example of setting text/value of an HTML element, not receiving it, and storing it into a variable.
      var fname = document.getElementById("fname").value;
      var lname = document.getElementById("lname").value;
      console.log("Hello, my name is " + fname + " " + lname);
      document.getElementById("display").innerHTML = "Hello, my name is " + fname + " " + lname + ".";
    }
  </script>
</body>
</html>
