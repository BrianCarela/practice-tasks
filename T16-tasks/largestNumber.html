<!DOCTYPE html>
<html>
<head>
  <title>Find The Largest #</title>
</head>
<body>
  <script>
    var num1 = prompt("Enter your first number");
    var num2 = prompt("Enter your second number");
    // var num3 = prompt("Enter your third number");
    if (num1 > num2) {
      console.log(num1 + " is the larger number");
    } else if (num1 < num2) {
      console.log(num2 + " is the larger number");
    } else if (num1 === num2) {
      console.log(num1 + " and " + num2 + " are the same number")
    } else {
      console.log("user error");
    }
  </script>
</body>
</html>
