<!DOCTYPE html>
<html>
<head>
  <title>What weekday?</title>
</head>
<body>
  <!-- this should be clear that it needs to be clicked on -->
  <input type="button" value="Wake up from your nap, Elyn..." onclick="showDay()" />
  <p id="message"> WHAT DAY IS IT? </p>
  <script>
    function showDay(){
      var date = new Date;
      var today;
      console.log(date.getDay());
      // This switch statement better look clean af, even if parts are copied/pasted.
      // Might be a good time to teach students "reindent"
      switch (date.getDay()){
        case 0:
          today = "Sunday";
          break;
        case 1:
          today = "Monday";
          break;
        case 2:
          today = "Tuesday";
          break;
        case 3:
          today = "Wednesday";
          break;
        case 4:
          today = "Thursday";
          break;
        case 5:
          today = "Friday";
          break;
        case 6:
          today = "Saturday";
          break;
      }
      document.getElementById("message").innerHTML = "Welcome! The day of the week is " + today;
    }
  </script>
  <!-- No notes on grading rubric. -->
</body>
</html>
