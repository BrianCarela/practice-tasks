<!DOCTYPE html>
<html>
<head>
  <!-- Students should have titles at this point!! -->
  <title>Fruit bar!</title>
</head>
<body>
  <!-- This should be parallel to the previous fname+lname assignment. -->
  <input type="button" value="Add Fruit" onclick="sortFruits()" />
  <p id="smoothie">apple with orange with kiwi</p>

  <script>
    // This is the only line given to students
    var fruits = ["apple", "orange", "kiwi"];

    // This function should have everything (except var fruits; in it.)
    function sortFruits(){
      // prompt inside the .push is SUPER Efficient.
      fruits.push( prompt("Add a new fruit to your smoothie baby~") );
      // this console.log is good for Documentation
      // console.log(fruits);
      fruits.sort();

      document.getElementById("smoothie").innerHTML = fruits.join(" with ");
    }
  </script>

  <!-- Extremely simple front end, testing is literally just hitting the button lol. -->

  <!-- if var fruits; is inside the function, the first fruit is always gonna be replaced with the prompt. Will ask Tre about it, in terms of grading. Maybe it'll be up to me and Eddie, idk -->
</body>
</html>
